<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Responsive Space</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for header */
        header {
            background-color: #fcd307; /* Yellow background */
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(145, 5, 5, 0.9); /* Add shadow */
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }

        nav ul {
            background-color: #000; /* Black background for navigation */
            padding: 10px 20px;
            border-radius: 5px;
        }

        body {
            background-image: none; /* Remove the background image */
        }

        /* Custom styles for photo gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-item {
            border: 1px solid #ddd; /* Light gray border */
            padding: 10px;
            box-sizing: border-box;
        }

        .gallery-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .gallery-set {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            border: 1px solid #ddd; /* Light gray border */
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1 class="gradient-text">Gallery</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="event_details.html">Event Details</a></li>
                    <li><a href="events.html">upcoming-events</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="photo-gallery">
            <h2>Photo Gallery</h2>
            <div class="gallery">
                <div class="gallery-set">
                    <div class="gallery-item">
                        <img src="images/1.jpg" alt="Your Photo">
                    </div>
                    <div class="gallery-item">
                        <img src="images/2.jpg" alt="Friend's Photo">
                    </div>
                </div>
                <div class="gallery-set">
                    <div class="gallery-item">
                        <img src="images/3.jpg" alt="Photo 3">
                    </div>
                    <div class="gallery-item">
                        <img src="images/4.jpg" alt="Photo 4">
                    </div>
                    <div class="gallery-item">
                        <img src="images/5.jpg" alt="Photo 5">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eid al-Fitr Celebration. All rights reserved.</p>
    </footer>
</body>
</html>
